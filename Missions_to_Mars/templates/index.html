<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1> Mission to Mars!</h1>
            <p> Let's take a look at what Mars has to offer...</p>
            <p><a class='btn btn-primary btn-lg' href="/scrape" role="button">Get data</a></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>News from Mars!</h2>
            </div>                        
        </div>
      
        <div class="row">
            <div class="col-md-6">
                <h4>{{mars_scraped.news_title}}</h4>
                <p>{{mars_scraped.news_p}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src='{{mars_scraped.feature_image}}' alt="Featured Mars image" height=300 width =400>
            </div>
        </div>    
        <div class="row">
            <div class="border">
                <h2>Mars Statistics</h2>
                {{mars_scraped.planet_profile_table | safe}}
            </div>
        </div>
        <div class='row'>
            <div class="col-md-3">
                {% for hem in mars_scraped.mars_hemispheres %}   
                <img src='hem.img_url'  alt="Featured Mars image" height=300 width =400>
                <img src='hem[1].img_url'  alt="Featured Mars image" height=300 width =400>
                <img src='hem[2].img_url'  alt="Featured Mars image" height=300 width =400>
                <img src='hem[3].img_url'  alt="Featured Mars image" height=300 width =400>
                {% endfor %} 
            </div>
        </div> 
        

        
        
        

    </div>
    

  
</body>

</html>
